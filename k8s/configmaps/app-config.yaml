apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: visa-app
data:
  # Database configuration (matching .env file)
  POSTGRES_DB: app_db
  POSTGRES_USER: admin
  
  # Redis configuration
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  
  # Application configuration
  PYTHONPATH: /app/src
  DOCKER_MODE: "true"
  
  # API configuration
  API_BASE_URL: http://api:8000