[tool:pytest]
minversion = 7.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow tests that hit external APIs (deselect with '-m "not slow"')
    network: marks tests as requiring network connectivity (deselect with '-m "not network"')
    mock: marks tests as using mocked dependencies (deselect with '-m "not mock"')
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning