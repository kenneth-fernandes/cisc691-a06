# Network
bind 0.0.0.0
port 6380

# Security
requirepass redis_password

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /data/redis.log

# Performance Tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511